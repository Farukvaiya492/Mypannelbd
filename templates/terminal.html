
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Message Scan Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9481095' data-sdk='show_9481095'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2dd4bf;
            --secondary: #4f46e5;
            --surface: #0a0a0a;
            --border: rgba(255, 255, 255, 0.1);
            --red: #ef4444;
            --danger-bg: #450a0a;
            --danger-border: #991b1c;
        }

        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--surface);
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(45, 212, 191, 0.1);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 100%;
        }

        .header-container a {
            font-size: 2.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            white-space: nowrap;
            transition: all 0.3s ease;
            background: none;
            border: none;
        }

        .header-container a:hover {
            color: #fff;
        }

        .comment-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--red);
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
            max-width: 720px;
            width: calc(100% - 2rem);
        }

        .message-box {
            width: calc(100% - 2rem);
            max-width: 720px;
            margin: 1rem auto;
            padding: 2rem;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            font-size: 1.1rem;
            line-height: 1.6;
            color: #f8f8f8;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
        }

        .message-box-header {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .spoiler-container {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid var(--danger-border);
            border-radius: 8px;
            background: var(--danger-bg);
            min-height: 120px;
        }

        .spoiler-header {
            font-weight: 600;
            color: var(--red);
            margin-bottom: 0.5rem;
        }

        .spoiler-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 6px;
            user-select: none;
            position: relative;
            transition: all 0.3s ease;
            min-height: 100px;
        }

        .spoiler-content.hidden {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
            min-height: 100px;
        }
        
        .spoiler-content.hidden::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(239, 68, 68, 0.5); 
            z-index: 5;
            transition: opacity 0.3s ease, background 0.3s ease;
        }
        
        .spoiler-content .unlock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 6;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .spoiler-content.hidden .unlock-overlay {
            display: flex;
        }

        .spoiler-content.hidden .unlock-overlay:active {
            opacity: 0.7;
        }

        .spoiler-content .unlock-icon {
            font-size: 3rem; 
            margin-bottom: 5px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .spoiler-content .unlock-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .spoiler-content.loading .unlock-icon {
            font-size: 2rem;
        }
        
        .spoiler-content.loading .unlock-text {
            color: white; 
        }

        .spoiler-content.loading::before {
             background: rgba(239, 68, 68, 0.7); 
        }
        
        .spoiler-content.hidden .spoiler-text {
            filter: blur(8px);
            opacity: 0.8; 
            min-height: inherit;
            padding: 0.75rem;
        }

        .spoiler-text {
            transition: all 0.3s ease;
            white-space: pre-wrap;
            display: block;
            padding: 0.75rem;
            min-height: 100px; 
        }
        
        .error-message {
            color: var(--red);
            text-align: center;
            padding: 2rem;
        }

        .loading-text {
            text-align: center;
            color: var(--primary);
            padding: 2rem;
        }

        .footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.85rem;
            color: #71717a;
            margin-top: auto;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            border-top: 1px solid var(--border);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0.75rem 1rem;
            }

            .header-container a {
                font-size: 1.5rem;
                padding: 6px 12px;
            }

            .message-box {
                padding: 1.5rem;
                font-size: 1rem;
                width: calc(100% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .message-box-header {
                flex-direction: column;
                align-items: center;
            }
        }

        .container {
            flex: 1;
            padding: 6rem 1rem 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--surface);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #sticker-container {
            width: 150px;
            height: 150px;
        }

        #header-lottie {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: black;
            padding: 4px;
        }

        .search-container {
            width: calc(100% - 2rem);
            max-width: 720px;
            margin: 1rem auto;
            padding: 2rem;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            margin: 1rem 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-button {
            padding: 12px 24px;
            margin: 0.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #22c55e;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="sticker-container"></div>
    </div>

    <div class="header-container">
        <div id="header-lottie"></div>
        <a href="https://t.me/MessageScanBot" target="_blank">Message Scan Bot</a>
    </div>

    <div class="container">
        <div class="comment-tag">
            <span id="sender-info">Loading sender information...</span>
        </div>

        <div class="message-box" id="message-box">
            <div class="message-box-header">
                <h3>Message Scan Report</h3>
            </div>
            <div id="report-content">
                <div class="loading-text">Loading report...</div>
            </div>
        </div>

        <div class="search-container" id="search-container" style="display: none;">
            <h3>Search Report</h3>
            <p>Enter a report ID to view the scan results:</p>
            <input type="text" id="search-input" class="search-input" placeholder="Enter report ID..." />
            <br>
            <button onclick="searchReport()" class="search-button" id="search-btn">Search Report</button>
        </div>
    </div>

    <div class="footer">
        <p>Powered by <a href="https://t.me/JSOrganization" target="_blank">JS Organization</a></p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.setHeaderColor("#000000");
        tg.setBackgroundColor("#000000");
        tg.setBottomBarColor('#000000');

        let messageUnlocked = false;

        function getReportId() {
            const tgApp = window.Telegram.WebApp;
            const startParam =
                tgApp.initDataUnsafe?.start_param ||
                new URLSearchParams(window.location.search).get("tgWebAppStartParam");
            const reportId = startParam && startParam.startsWith("report_")
                ? startParam.replace("report_", "")
                : null;
            return reportId;
        }

        async function fetchReportData(reportId) {
            try {
                const response = await fetch(`https://botfather.cloud/Apis/MsgScanner/Pro/get.php?report_id=${reportId}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching report data:', error);
                return null;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function displayReportData(response) {
            const senderInfo = document.getElementById('sender-info');
            const reportContent = document.getElementById('report-content');

            if (!response || response.status !== 'success' || !response.data) {
                senderInfo.textContent = 'Error loading sender information';
                reportContent.innerHTML = '<div class="error-message">Failed to load report data</div>';
                return;
            }

            const data = response.data;
            senderInfo.textContent = `Message Sender: ${data.sender || 'Unknown Sender'}`;

            let contentHtml = '';
            
            if (data.comments) {
                contentHtml += `<p><strong>Comment:</strong> ${escapeHtml(data.comments)}</p>`;
            }

            if (data.category) {
                contentHtml += `<p><strong>Category:</strong> ${escapeHtml(data.category)}</p>`;
            }

            if (data.message) {
                contentHtml += `
                    <div class="spoiler-container">
                        <div class="spoiler-header">Original Message:</div>
                        <div class="spoiler-content hidden" onclick="revealMessage(this)">
                            <div class="unlock-overlay" id="overlay-${data.id || 'default'}">
                                <i class="fas fa-play-circle unlock-icon"></i>
                                <span class="unlock-text">Watch Ad to Reveal Message</span>
                            </div>
                            <div class="spoiler-text">${escapeHtml(data.message)}</div>
                        </div>
                    </div>
                `;
            }

            reportContent.innerHTML = contentHtml || '<div class="error-message">No report content available</div>';
        }

        function searchReport() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const reportId = searchInput.value.trim();
            
            if (!reportId) {
                alert('Please enter a report ID');
                return;
            }
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            
            document.getElementById('search-container').style.display = 'none';
            document.getElementById('message-box').style.display = 'block';
            document.getElementById('report-content').innerHTML = '<div class="loading-text">Loading report...</div>';
            
            fetchReportData(reportId).then(reportData => {
                displayReportData(reportData);
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Report';
            });
        }

        function showSearchInterface() {
            document.getElementById('sender-info').textContent = 'No report ID provided';
            document.getElementById('message-box').style.display = 'none';
            document.getElementById('search-container').style.display = 'block';
            
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchReport();
                }
            });
        }

        function revealMessage(spoilerElement) {
            if (spoilerElement.classList.contains('hidden')) {
                watchAdToReveal(spoilerElement);
            }
        }

        async function watchAdToReveal(spoilerElement) {
            if (messageUnlocked) {
                spoilerElement.classList.remove('hidden');
                return;
            }

            const overlay = spoilerElement.querySelector('.unlock-overlay');
            const icon = overlay.querySelector('.unlock-icon');
            const text = overlay.querySelector('.unlock-text');
            
            
            spoilerElement.classList.add('loading');
            icon.className = 'fas fa-spinner fa-spin unlock-icon';
            text.textContent = 'Loading Ad...';
            
            try {
                if (typeof window.show_9481095 !== 'function') {
                    throw new Error("Ad service function not loaded.");
                }

                await window.show_9481095();
                
                messageUnlocked = true;
                
                spoilerElement.classList.remove('hidden', 'loading');
                
            } catch (error) {
                alert("Ad failed or was not completed. Message remains hidden.");
                console.error("Ad failed:", error);
                
                icon.className = 'fas fa-play-circle unlock-icon';
                text.textContent = 'Watch Ad to Reveal Message';
                spoilerElement.classList.add('hidden');
                spoilerElement.classList.remove('loading');

            }
        }

        document.addEventListener("DOMContentLoaded", async function () {
            const tgApp = window.Telegram.WebApp;
            tgApp.ready();
            
            lottie.loadAnimation({
                container: document.getElementById("sticker-container"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "https://assets9.lottiefiles.com/packages/lf20_raiw2hpe.json"
            });

            lottie.loadAnimation({
                container: document.getElementById("header-lottie"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "/Apis/MsgScanner/Pro/scanRobot.json"
            });

            const reportId = getReportId();
            
            if (reportId) {
                const reportData = await fetchReportData(reportId);
                displayReportData(reportData);
            } else {
                showSearchInterface();
            }

            setTimeout(() => {
                const loadingScreen = document.getElementById("loading-screen");
                loadingScreen.style.opacity = "0";
                setTimeout(() => {
                    loadingScreen.style.display = "none";
                    showMainButton();
                }, 500);
            }, 3000);
        });

        function showMainButton() {
            let tg = window.Telegram.WebApp;
            tg.MainButton.setText("Close App");
            tg.MainButton.setParams({
                has_shine_effect: true
            });
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                tg.close();
            });
        }
    </script>
</body>
</html>
